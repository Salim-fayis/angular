<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<div class="wrapper text-center">
    <div class="logo">
        <img src="../../assets/IMAGE/bank.png" alt="">
    </div>
    <div class="text-center mt-4 fs-6 fw-bold name">
        My Bank
    </div>
    <!-- <h6>{{aim}}</h6> -->
    <form [formGroup]="registerForm"   action="" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3">
            <input style="margin-left: auto; margin-right: auto;"  formControlName="uname" type="text" name="uname" id="login_uname" placeholder="Enter ur username">
        </div>
        <div class="form-field d-flex align-content-center m-3">
            <input style="margin-left: auto; margin-right: auto;"  formControlName="acno" type="text" name="acno" id="login_acno" placeholder="Enter ur acno">
        </div>
        <div class="form-field d-flex align-items-center m-3">
            <input style="margin-left: auto; margin-right: auto;" formControlName="pswd" type="password" name="password" id="login_pswd" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-3" (click)="register()" type="button">Register</button>
    </form>
    <div class="text-center m-3">
        <a href="#">Forgot Password?</a> or <a routerLink="">Sign up</a>
    </div>
</div>
