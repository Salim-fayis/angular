<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<div class="parent">
    
    <h1>Welcome {{user}}</h1>
    <div>
        <a routerLink="/transaction">View Transaction Details</a>
    </div>
    <div class="child">
        <div class="wrapper text-center">
            <div class="logo">
                <img src="../../assets/IMAGE/bank.png" alt="">
            </div>
            <div class="text-center mt-4 fs-6 fw-bold name">
                Deposit
            </div>
            <!-- <h6>{{aim}}</h6> -->
            <form action="" class="text-center p-3 mt-3 ">
               
                <div class="form-field d-flex align-content-center m-3">
                    <input style="margin-left: auto; margin-right: auto;"  [(ngModel)]="acno" type="text" name="acno" id="depo_acno" placeholder="Enter ur acno">
                </div>
                <div class="form-field d-flex align-items-center m-3">
                    <input style="margin-left: auto; margin-right: auto;" [(ngModel)]="pswd" type="password" name="password" id="depo_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-content-center m-3">
                    <input style="margin-left: auto; margin-right: auto;"  [(ngModel)]="amount" type="text" name="amount" id="depo_amount" placeholder="Enter ur amount">
                </div>
                <button class="btn btn-primary mt-3" (click)="deposit()" type="button">Deposit</button>
            </form>
            <div class="text-center m-3">
                <!-- <a href="#">Forgot Password?</a> or <a routerLink="">Sign up</a> -->
            </div>
        </div>
        
    </div>
    <div class="child">
        <div class="wrapper text-center">
            <div class="logo">
                <img src="../../assets/IMAGE/bank.png" alt="">
            </div>
            <div class="text-center mt-4 fs-6 fw-bold name">
                Withdraw
            </div>
            <!-- <h6>{{aim}}</h6> -->
            <form action="" class="text-center p-3 mt-3 ">
               
                <div class="form-field d-flex align-content-center m-3">
                    <input style="margin-left: auto; margin-right: auto;"  [(ngModel)]="acno1" type="text" name="acno" id="with_acno" placeholder="Enter ur acno">
                </div>
                <div class="form-field d-flex align-items-center m-3">
                    <input style="margin-left: auto; margin-right: auto;" [(ngModel)]="pswd1" type="password" name="password" id="with_pswd" placeholder="Password">
                </div>
                <div class="form-field d-flex align-content-center m-3">
                    <input style="margin-left: auto; margin-right: auto;"  [(ngModel)]="amount1" type="text" name="amount" id="with_amount" placeholder="Enter ur amount">
                </div>
                <button class="btn btn-primary mt-3" (click)="withdraw()" type="button">Withdraw</button>
            </form>
            <div class="text-center m-3">
                <!-- <a href="#">Forgot Password?</a> or <a routerLink="">Sign up</a> -->
            </div>
        </div>
        
    </div>
</div>
